<div class="col-md-12">
    <div class="heading">Hey login to <b>hack the information !!!</b></div>
    <div *ngFor="let er of error" class="alert alert-danger alert-dismissable"> <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> {{ er }} </div>
    <div class="form-group row col-md-12">
        <input type="username" placeholder="Username" class="form-control" [(ngModel)]="username" required /> </div>
    <div class="form-group row col-md-12">
        <input type="password" placeholder="Password" [(ngModel)]="password" class="form-control" required /> </div>
    <div class="form-group row col-md-12">
        <input type="submit" value="Signin" class="btn btn-success" (click)="getUser()" /> </div>
</div>
